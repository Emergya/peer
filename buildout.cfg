[buildout]
extensions =
    mr.developer
#    buildout.dumppickedversions

sources = sources
auto-checkout = *
always-checkout = force
allow-picked-versions = true

parts =
      python
      django

develop =
    .
    src/django-versionedfile-field

eggs =
    peer
    gunicorn

[python]
recipe = zc.recipe.egg == 1.3.2
interpreter = py
eggs = ${buildout:eggs}

[django]
recipe = djangorecipe
project = peer
projectegg = peer
settings = settings
wsgi = true
eggs =
    ${buildout:eggs}

[sources]
vff = git git@github.com:Yaco-Sistemas/django-vff.git
# read only vff:
# vff = git git://github.com/Yaco-Sistemas/django-vff.git

[versions]
# manually added
Django = 1.3

# given by dump-picked versions
async = 0.6.1
distribute = 0.6.19
djangorecipe = 0.99
gitdb = 0.5.2
gunicorn = 0.12.2
mr.developer = 1.17

#Required by:
#django-vff 0.1dev
GitPython = 0.3.1

#Required by:
#peer 0.0.1
South = 0.7.3

#Required by:
#mr.developer 1.17
argparse = 1.2.1

#Required by:
#peer 0.0.1
django-recaptcha = 0.0.1

#Required by:
#peer 0.0.1
fudge = 1.0.3

#Required by:
#peer 0.0.1
httplib2 = 0.6.0

#Required by:
#peer 0.0.1
psycopg2 = 2.4.1

#Required by:
#django-recaptcha 0.0.1
recaptcha-client = 1.0.6

#Required by:
#mr.developer 1.17
#djangorecipe 0.99
zc.buildout = 1.5.2

#Required by:
#djangorecipe 0.99
zc.recipe.egg = 1.3.2
