{% extends "base.html" %}

{% load i18n %}

{% block content %}
<section>
<h1>{% trans "Latest entities" %}</h1>

<ul>
{% for entity in entities %}
  <li><a href="{{ entity.get_absolute_url }}">{{ entity }}</a></li>
{% endfor %}
</ul>

<p><a href="{% url entities_list %}">{% trans "Full list of entities" %}</a></p>

</section>

{% endblock %}
