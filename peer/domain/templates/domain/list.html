{% load i18n %}

<table class="domains">
  <caption>{% trans "List of user's domains" %}</caption>
  <thead>
    <tr>
      <th>{% trans "Name" %}</th>
      <th>{% trans "Verified" %}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for domain in domains %}
    <tr>
      <td>{{ domain.name }}</td>
      <td>{{ domain.validated }}</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
