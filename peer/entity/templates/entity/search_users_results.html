{% load i18n %}

{% if users %}

  <p>{% trans "User search results" %}:</p>
  
  <ul>
    {% for user in users %}
      <li>
        <form>{% csrf_token %}
          <input type="hidden"
                 name="new_owner_id"
                 value="{{ user.pk }}"
                 />
          <span class="user-name">{{ user.username }} ({{ user.get_full_name }})</span>
          <button type="button"
                  onclick="$.fn.add_delegate('{{ entity_id }}', '{{ user.username }}');">
            {% trans "Add" %}
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>

{% else %}

  <p class="user-list-label">{% trans "No users found" %}</p>

{% endif %}
