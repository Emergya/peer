{% extends "base.html" %}

{% load i18n %}

{% block content %}
<section class="mainContent">
  <hgroup>
    <h1>{% trans "Edit entity group" %}</h1>
    <h2>{{ entity_group }}</h2>
  </hgroup>

  <form action="{% url entity_group_edit entity_group.id %}" method="post">{% csrf_token %}
    <fieldset>
    {{ form.as_p }}
    </fieldset>
    <fieldset class="actionRow">
      <input class="button" type="submit" value="{% trans "Save changes" %}" />
      {% trans "or" %} <a class="button" href="{% url entity_group_view entity_group.id %}">{% trans "Cancel" %}</a>
    </fieldset>
  </form>
</section>
{% endblock %}
