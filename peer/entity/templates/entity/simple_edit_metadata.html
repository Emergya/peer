{% load i18n %}

{% block content %}
<form class="metadataForm"
      id="{{ form_id }}"
      enctype="multipart/form-data"
      action="{{ form_action }}"
      method="post">{% csrf_token %}
  <fieldset>
  {{ form.as_p }}
  </fieldset>
  <fieldset class="actionRow">
    <input class="button" type="submit" value="Submit" />
  </fieldset>
</form>
{% endblock %}
