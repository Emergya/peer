{% extends "base.html" %}

{% load i18n %}

{% block extra_menu %}
{% include "entity/menu.html" %}
{% endblock %}

{% block content %}
<section class="mainContent">
  <hgroup>
    <h1>{% trans "Manage MDUI data" %}</h1>
    <h2>{{ entity }}</h2>
  </hgroup>

    <form action="{% url 'entities:manage_mdui_data' entity.id %}" method="post">{% csrf_token %}
      <fieldset>
      {{ formset }}
      </fieldset>
      <fieldset class="actionRow">
        <input class="button" type="submit" value="{% trans "Save changes" %}" />
        {% trans "or" %} <a class="button" href="{% url 'entities:entity_view' entity.id %}">{% trans "Cancel" %}</a>
      </fieldset>

  </form>
</section>
{% endblock %}
