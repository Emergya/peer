{% extends "base.html" %}

{% load i18n %}

{% block content %}
<section>
  {% include "entity/menu.html" %}

  <hgroup>
    <h1>{% trans "Remove entity" %}</h1>
  </hgroup>

  <p>{% blocktrans %}Are you sure you want to remove the entity {{ entity }}?{% endblocktrans %}</p>

  <form action="{% url entity_remove entity.id %}" method="post">{% csrf_token %}
    <input type="submit" value="{% trans "Yes, I am sure" %}" />
    {% trans "or" %} <a href="{% url entity_view entity.id %}">{% trans "Cancel" %}</a>
  </form>
</section>
{% endblock %}
