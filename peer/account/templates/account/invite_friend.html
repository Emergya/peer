{% extends "base.html" %}

{% load i18n %}

{% block content %}
{% include "account/menu.html" %}
<section class="mainContent">

  <hgroup>
    <h1>{% trans "Invite a friend to the site" %}</h1>
  </hgroup>

  <form action="{% url invite_friend %}" method="post">{% csrf_token %}
    <fieldset>
    {{ form.as_p }}
    </fieldset>
    <fieldset class="actionRow">
      <input class="button" type="submit" value="{% trans "Send invitation" %}" />
    </fieldset>
  </form>

</section>
{% endblock %}
